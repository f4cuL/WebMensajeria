<form action="enviar.php" method="post" class="container-sm mt-5 formulario bg-dark pb-4 formulario " onkeydown="return event.key != 'Enter';">
  <div class="row g-3">
    <div class="col-6">
      <input type="text" class="form-control nombre" placeholder="Nombre" aria-label="Nombre" name="nombre" oninput="oninputFuncion(inputNombre)">
    </div>

    </div>
  </div>
  <div class="mb-3">
